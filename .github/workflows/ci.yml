name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck-backend:
    name: TypeCheck Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: services/backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('services/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Install dependencies
        working-directory: services/backend
        run: npm ci

      - name: TypeScript typecheck
        working-directory: services/backend
        run: npx tsc --noEmit

  typecheck-dashboard:
    name: TypeCheck Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: apps/dashboard/node_modules
          key: ${{ runner.os }}-dashboard-node-${{ hashFiles('apps/dashboard/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dashboard-node-

      - name: Install dependencies
        working-directory: apps/dashboard
        run: npm ci

      - name: Svelte typecheck
        working-directory: apps/dashboard
        run: npx svelte-check --threshold warning

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: services/backend
          file: services/backend/Dockerfile
          push: false
          tags: mission-clawtrol-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/dashboard/Dockerfile
          push: false
          tags: mission-clawtrol-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [typecheck-backend, typecheck-dashboard, build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: services/backend
          file: services/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/dashboard/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/dashboard:latest
            ghcr.io/${{ github.repository }}/dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

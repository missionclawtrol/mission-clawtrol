<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      text { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
      .title { font-size: 28px; font-weight: 700; fill: #ffffff; }
      .subtitle { font-size: 16px; font-weight: 400; fill: #94a3b8; }
      .card-title { font-size: 18px; font-weight: 700; fill: #ffffff; letter-spacing: 1px; }
      .card-desc { font-size: 13px; font-weight: 500; fill: #e2e8f0; }
      .card-storage { font-size: 11px; font-weight: 400; fill: #94a3b8; }
      .center-label { font-size: 16px; font-weight: 600; fill: #ffffff; }
      .loop-text { font-size: 13px; font-weight: 500; fill: #67e8f9; }
      .footer { font-size: 14px; font-weight: 400; fill: #64748b; font-style: italic; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0f172a" rx="12"/>

  <!-- Title -->
  <text x="600" y="52" text-anchor="middle" class="title">Human-Inspired Cognitive Memory System (HICMS)</text>
  <text x="600" y="78" text-anchor="middle" class="subtitle">How Mission Clawtrol agents think, learn, and remember</text>

  <!-- Center Brain Circle -->
  <circle cx="600" cy="370" r="65" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <!-- Brain Icon (simplified) -->
  <g transform="translate(600,355)" fill="none" stroke="#67e8f9" stroke-width="2" stroke-linecap="round">
    <path d="M-18,-20 C-18,-30 -8,-35 0,-30 C8,-35 18,-30 18,-20"/>
    <path d="M-20,-10 C-28,-10 -30,-2 -25,5 C-30,10 -25,20 -15,18"/>
    <path d="M20,-10 C28,-10 30,-2 25,5 C30,10 25,20 15,18"/>
    <path d="M-15,18 C-10,25 10,25 15,18"/>
    <path d="M0,-30 L0,18"/>
    <path d="M-20,-10 L20,-10"/>
    <path d="M-25,5 L25,5"/>
  </g>
  <text x="600" y="410" text-anchor="middle" class="center-label">AI AGENT</text>

  <!-- Connection Lines -->
  <line x1="535" y1="330" x2="340" y2="220" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <line x1="665" y1="330" x2="860" y2="220" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  <line x1="665" y1="380" x2="920" y2="420" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <line x1="535" y1="380" x2="280" y2="420" stroke="#eab308" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="435" x2="600" y2="530" stroke="#a855f7" stroke-width="2" opacity="0.5"/>

  <!-- Card 1: PROCEDURAL (top-left, orange) -->
  <g transform="translate(80, 130)">
    <rect width="280" height="130" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <!-- Gear icon -->
    <circle cx="30" cy="30" r="12" fill="none" stroke="#f97316" stroke-width="2"/>
    <circle cx="30" cy="30" r="5" fill="#f97316"/>
    <text x="50" y="35" class="card-title" fill="#f97316">PROCEDURAL</text>
    <text x="15" y="62" class="card-desc">Skills &amp; Habits</text>
    <text x="15" y="82" class="card-storage">SOUL.md · AGENTS.md</text>
    <text x="15" y="98" class="card-storage">Rules Engine · /api/workflow</text>
    <line x1="15" y1="48" x2="265" y2="48" stroke="#334155" stroke-width="1"/>
  </g>

  <!-- Card 2: SEMANTIC (top-right, blue) -->
  <g transform="translate(840, 130)">
    <rect width="280" height="130" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <!-- Book icon -->
    <rect x="20" y="18" width="20" height="24" rx="2" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <line x1="30" y1="18" x2="30" y2="42" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="35" class="card-title" fill="#3b82f6">SEMANTIC</text>
    <text x="15" y="62" class="card-desc">Facts &amp; Knowledge</text>
    <text x="15" y="82" class="card-storage">LEARNED.md · /api/onboarding</text>
    <text x="15" y="98" class="card-storage">PROJECT.md · RAG Search</text>
    <line x1="15" y1="48" x2="265" y2="48" stroke="#334155" stroke-width="1"/>
  </g>

  <!-- Card 3: EPISODIC (right, green) -->
  <g transform="translate(880, 370)">
    <rect width="280" height="130" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <!-- Timeline icon -->
    <line x1="30" y1="18" x2="30" y2="42" stroke="#22c55e" stroke-width="2"/>
    <circle cx="30" cy="22" r="4" fill="#22c55e"/>
    <circle cx="30" cy="34" r="4" fill="#22c55e"/>
    <line x1="34" y1="22" x2="42" y2="22" stroke="#22c55e" stroke-width="2"/>
    <line x1="34" y1="34" x2="42" y2="34" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="35" class="card-title" fill="#22c55e">EPISODIC</text>
    <text x="15" y="62" class="card-desc">Past Experience</text>
    <text x="15" y="82" class="card-storage">Task History DB · /api/tasks</text>
    <text x="15" y="98" class="card-storage">Handoff Notes</text>
    <line x1="15" y1="48" x2="265" y2="48" stroke="#334155" stroke-width="1"/>
  </g>

  <!-- Card 4: SHORT-TERM (left, yellow) -->
  <g transform="translate(40, 370)">
    <rect width="280" height="130" rx="10" fill="#1e293b" stroke="#eab308" stroke-width="2"/>
    <!-- Lightning icon -->
    <polygon points="35,16 25,32 32,32 27,44 37,28 30,28" fill="#eab308"/>
    <text x="50" y="35" class="card-title" fill="#eab308">SHORT-TERM</text>
    <text x="15" y="62" class="card-desc">Working Now</text>
    <text x="15" y="82" class="card-storage">Context Window · /api/context</text>
    <text x="15" y="98" class="card-storage">buildTaskPrompt()</text>
    <line x1="15" y1="48" x2="265" y2="48" stroke="#334155" stroke-width="1"/>
  </g>

  <!-- Card 5: PROSPECTIVE (bottom-center, purple) -->
  <g transform="translate(460, 545)">
    <rect width="280" height="130" rx="10" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <!-- Calendar icon -->
    <rect x="20" y="20" width="22" height="20" rx="3" fill="none" stroke="#a855f7" stroke-width="2"/>
    <line x1="20" y1="28" x2="42" y2="28" stroke="#a855f7" stroke-width="2"/>
    <line x1="26" y1="16" x2="26" y2="23" stroke="#a855f7" stroke-width="2"/>
    <line x1="36" y1="16" x2="36" y2="23" stroke="#a855f7" stroke-width="2"/>
    <text x="50" y="35" class="card-title" fill="#a855f7">PROSPECTIVE</text>
    <text x="15" y="62" class="card-desc">What Comes Next</text>
    <text x="15" y="82" class="card-storage">Cron · HEARTBEAT.md</text>
    <text x="15" y="98" class="card-storage">Task Dependencies</text>
    <line x1="15" y1="48" x2="265" y2="48" stroke="#334155" stroke-width="1"/>
  </g>

  <!-- Learning Loop Arrow -->
  <g transform="translate(600, 710)">
    <path d="M-180,0 C-180,-20 -100,-25 0,-25 C100,-25 180,-20 180,0 C180,10 140,15 100,12" 
          fill="none" stroke="#67e8f9" stroke-width="2" stroke-dasharray="6,3"/>
    <polygon points="100,6 108,14 96,14" fill="#67e8f9"/>
    <text x="0" y="-5" text-anchor="middle" class="loop-text">Task Complete → Update LEARNED.md → Smarter Next Time</text>
  </g>

  <!-- Footer -->
  <text x="600" y="775" text-anchor="middle" class="footer">Agents that learn like humans. Every task makes them smarter.</text>
</svg>
